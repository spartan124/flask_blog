{% extends 'base.html' %}


{% block title %}
    Login
  {% endblock %}


{% block content %}
<h1>{{ ('Login') }}</h1>
<form  action="" method="POST">
  {{ form.hidden_tag() }}
  {{ form.email }}
  {{ form.password }}
  {{ form.submit }}

</form>

<a href="{{ url_for('register') }}">Don't have an account? Sign up</a>
{% endblock %}
